<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dice App</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
   
  <style>
    #die{
        height: 100px;
        width:100px;
        background-color: lightblue;
        position: relative;
    }
    body{
        background-color: rgb(0, 0, 0);
    }

    #die2 {
        height: 100px;
        width:100px;
        background-color: rgb(0, 120, 160);
        position: relative;
        margin-top: 1%;
    }
  </style>
</head>
<body>
    <div id="die"></div>
    <div id="die2"></div>
</body> 
<script>
 
 function makeDot(x, y){
    $('<div>')
    .css("height", 15)
    .css("width", 15)
    .css("background-color", "black")
    .css("position", "absolute")
    .css('top', x-6)
    .css('left', y-6)
    .css("border-radius", 20)
    .appendTo("#die");
}


function rollDie(dieID){
    $('#die').empty();
        var randomNum = Math.ceil(Math.random() * 6)
   
        if (randomNum === 1) {
            makeDot(50, 50, dieID); // middle middle
        }
        else if (randomNum === 2) {
            makeDot(25, 25, dieID); // top left
            makeDot(75, 75, dieID); // bottom right
        }
        else if (randomNum === 3) {
            makeDot(25, 25, dieID); // top left
            makeDot(75, 75, dieID); // bottom right
            makeDot(50, 50, dieID); // middle middle
        }
        else if (randomNum === 4) {
            makeDot(75, 75, dieID); // bottom right
            makeDot(25, 25, dieID); // top left
            makeDot(25, 75, dieID); // bottom left
            makeDot(75, 25, dieID); // top right
        }
        else if (randomNum === 5) {
            makeDot(50, 50, dieID); // middle middle
            makeDot(75, 75, dieID); // bottom right
            makeDot(25, 25, dieID); // top left
            makeDot(25, 75, dieID); // bottom left
            makeDot(75, 25, dieID); // top right
        }
        else{
            makeDot(50, 75, dieID);
            makeDot(25, 25, dieID);
            makeDot(25, 75, dieID);
            makeDot(75, 25, dieID);
            makeDot(50, 25, dieID);
            makeDot(75, 75, dieID);

        }
        
            }
    

    $("#die").on("click", rollDie);
